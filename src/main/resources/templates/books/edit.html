<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="authorName">Введите автора: </label>
    <input type="text" th:field="*{authorName}" id="authorName"/>
    <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author name Error</div>
    <br/>
    <label for="publishYear">Введите год: </label>
    <input type="text" th:field="*{publishYear}" id="publishYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('publishYear')}" th:errors="*{publishYear}">Publish year Error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>
</body>
</html>
